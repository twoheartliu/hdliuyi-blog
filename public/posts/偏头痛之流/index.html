红烧刺五加
清炖维生素 B1
糖醋氨基比林咖啡因
油炸谷维素
我幻想
把桌上这些小药丸烹饪了
做成南北大菜
医生都疯了
  持续头疼第 5 天

忘了 7 天没有大便

千军万马
敲锣打鼓
在我的脑子里
有一个李逵挥舞着斧头
还有一个堂吉诃德
牵着一头瘸腿的驴子
不停踢我的脑袋
一般，我顾不上扯蛋的时候
肯定都在偏头痛" />

        <section>
          <h2 class="post">偏头痛之流</h2>
          <p>1．</p>
<p>水煮芬必得</p>
<p>红烧刺五加</p>
<p>清炖维生素 B1</p>
<p>糖醋氨基比林咖啡因</p>
<p>油炸谷维素</p>
<p>我幻想</p>
<p>把桌上这些小药丸烹饪了</p>
<p>做成南北大菜</p>
<p>医生都疯了</p>
<ol start="2">
<li></li>
</ol>
<p>持续头疼第 5 天</p>
<p>一心扑在疼上</p>
<p>忘了 7 天没有大便</p>
<p>这下，我没占着茅坑</p>
<p>不拉诗</p>
<ol start="3">
<li></li>
</ol>
<p>有两个部队在激战</p>
<p>千军万马</p>
<p>敲锣打鼓</p>
<p>在我的脑子里</p>
<p>有一个李逵挥舞着斧头</p>
<p>还有一个堂吉诃德</p>
<p>牵着一头瘸腿的驴子</p>
<p>不停踢我的脑袋</p>
<p>一般，我顾不上扯蛋的时候</p>
<p>肯定都在偏头痛</p>
