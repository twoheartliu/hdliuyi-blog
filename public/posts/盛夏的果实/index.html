<meta property="og:description" content="你的脸蛋藏在鲜亮的草莓里
而我难以分辨，哪个是我早熟的爱情
薄雾迷蒙，露水清凉
咂一口，青葱少年的酸涩令人惆怅
  那一刻，行走在骄阳似火
你早早带走青春的细软，绒花的笑靥
我挥汗如雨的急行
只为能追上你依稀浅显的呼唤
  还有多少火能融化内心的冰
还有多少马齿苋等待着羊的啮齿之痛
而荒芜总是宿命
终有一些繁花无声绽放，淡然飘去
  风捎来了一些消息
又带走一些消息
舍不得在你的枝头停留片刻
风的家在路上
你的家在泥土" />

        <section>
          <h2 class="post">盛夏的果实</h2>
          <ol>
<li></li>
</ol>
<p>你的脸蛋藏在鲜亮的草莓里</p>
<p>而我难以分辨，哪个是我早熟的爱情</p>
<p>薄雾迷蒙，露水清凉</p>
<p>咂一口，青葱少年的酸涩令人惆怅</p>
<ol start="2">
<li></li>
</ol>
<p>那一刻，行走在骄阳似火</p>
<p>你早早带走青春的细软，绒花的笑靥</p>
<p>我挥汗如雨的急行</p>
<p>只为能追上你依稀浅显的呼唤</p>
<ol start="3">
<li></li>
</ol>
<p>还有多少火能融化内心的冰</p>
<p>还有多少马齿苋等待着羊的啮齿之痛</p>
<p>而荒芜总是宿命</p>
<p>终有一些繁花无声绽放，淡然飘去</p>
<ol start="4">
<li></li>
</ol>
<p>风捎来了一些消息</p>
<p>又带走一些消息</p>
<p>舍不得在你的枝头停留片刻</p>
<p>风的家在路上</p>
<p>你的家在泥土</p>
